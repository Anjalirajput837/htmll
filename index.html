<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CI/CD Website</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
      }
      h1 {
        color: #2c3e50;
      }
      p {
        color: #3498db;
        font-weight: bold;
      }
    </style>

  <body>
    <div class="container">
      <h1>Hello from CI/CD Pipeline!</h1>
      <p>This page was deployed automatically using GitHub Actions.</p>
